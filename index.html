<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExamPredictor</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    #result-container {
      margin: 20px auto;
      padding: 15px;
      max-width: 800px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: none; 
      text-align: left;
    }
    .loading-btn {
      opacity: 0.6;
      cursor: wait !important;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <h1 class="logo">ExamPredictor</h1>
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Prepare Smarter, Not Harder</h2>
    <p>Access previous years‚Äô papers and generate predicted mock tests instantly.</p>
    <button onclick="showAlert()">Get Started</button>
  </section>

  <section id="features" class="features">
    
    <button class="feature-btn" onclick="handleWorkflow(this, 'https://shreyas-m.app.n8n.cloud/webhook-test/question-paper-api')">
      üìö Previous Papers
    </button>
    
    <button class="feature-btn" onclick="handleWorkflow(this, 'https://shreyas-m.app.n8n.cloud/webhook-test/predicted-papers')">
      ü§ñ Predicted Papers
    </button>
    
    <button class="feature-btn" onclick="handleWorkflow(this, 'https://shreyas-m.app.n8n.cloud/webhook-test/custom-mock-test')">
      üìù Custom Mock Tests
    </button>

  </section>

  <div id="result-container">
    <h3>Workflow Response:</h3>
    <pre id="output-text">Waiting for data...</pre>
  </div>

  <footer>
    <p>¬© 2026 ExamPredictor. All rights reserved.</p>
  </footer>

  <script>
    function showAlert() {
      alert("Welcome to ExamPredictor! Let's get started.");
    }

    /**
     * Reusable function to handle n8n requests
     * @param {HTMLElement} btn - The button that was clicked (this)
     * @param {string} url - The specific n8n webhook URL
     */
    async function handleWorkflow(btn, url) {
      const resultContainer = document.getElementById('result-container');
      const outputText = document.getElementById('output-text');
      
      // 1. Prepare UI
      const originalContent = btn.innerHTML;
      btn.innerHTML = "‚è≥ Processing...";
      btn.classList.add('loading-btn');
      btn.disabled = true;
      resultContainer.style.display = 'none';

      try {
        // 2. Send request to the specific URL provided in the button click
        const response = await fetch(url, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error(`Status: ${response.status}`);

        // 3. Wait for the data
        const data = await response.json();

        // 4. Show the result
        resultContainer.style.display = 'block';
        outputText.innerText = JSON.stringify(data, null, 2);

      } catch (error) {
        console.error('Error:', error);
        alert("Failed to reach n8n. Make sure your workflow is active!");
      } finally {
        // 5. Reset Button
        btn.innerHTML = originalContent;
        btn.classList.remove('loading-btn');
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
