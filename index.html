<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExamPredictor</title>
  <link rel="stylesheet" href="style.css"/>
  
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    /* Styling the Paper Container */
    #result-container {
      margin: 30px auto;
      padding: 40px;
      max-width: 900px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      background-color: #ffffff;
      display: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      line-height: 1.8;
      font-family: 'Times New Roman', serif; /* Academic feel */
    }

    #output-text {
      white-space: pre-wrap; /* Keeps the spacing from the n8n response */
      font-size: 1.1rem;
      color: #2c3e50;
    }

    .loading-btn {
      opacity: 0.6;
      cursor: wait !important;
    }

    /* Formatting section headers within the AI response */
    .paper-section {
      border-bottom: 2px solid #333;
      margin-top: 20px;
      padding-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <h1 class="logo">ExamPredictor</h1>
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Prepare Smarter, Not Harder</h2>
    <p>Access previous years‚Äô papers and generate predicted mock tests instantly.</p>
    <button onclick="showAlert()">Get Started</button>
  </section>

  <section id="features" class="features">
    <button class="feature-btn" onclick="handleWorkflow(this, 'https://shreyas-m.app.n8n.cloud/webhook-test/question-paper-api')">
      üìö Previous Papers
    </button>
    <button class="feature-btn" onclick="handleWorkflow(this, 'https://shreyas-m.app.n8n.cloud/webhook-test/predicted-papers')">
      ü§ñ Predicted Papers
    </button>
    <button class="feature-btn" onclick="handleWorkflow(this, 'https://shreyas-m.app.n8n.cloud/webhook-test/custom-mock-test')">
      üìù Custom Mock Tests
    </button>
  </section>

  <div id="result-container">
    <div id="output-text">Generating your paper...</div>
  </div>

  <footer>
    <p>¬© 2026 ExamPredictor. All rights reserved.</p>
  </footer>

  <script>
    function showAlert() {
      alert("Welcome! Let's start preparing smarter üöÄ");
    }

    async function handleWorkflow(btn, url) {
      const resultContainer = document.getElementById('result-container');
      const outputText = document.getElementById('output-text');
      
      const originalContent = btn.innerHTML;
      btn.innerHTML = "‚è≥ Generating Paper...";
      btn.classList.add('loading-btn');
      btn.disabled = true;
      resultContainer.style.display = 'none';

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error(`Status: ${response.status}`);

        const data = await response.json();

        // 1. Extract the text from the "message" property
        let rawContent = data.message;

        // 2. Simple Markdown-to-HTML formatting for bolding and headers
        let formattedContent = rawContent
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/### (.*)/g, '<div class="paper-section">$1</div>');

        // 3. Display content
        resultContainer.style.display = 'block';
        outputText.innerHTML = formattedContent;

        // 4. Trigger MathJax to render the LaTeX formulas
        if (window.MathJax) {
          MathJax.typesetPromise([outputText]).then(() => {
            console.log("Math rendered successfully");
          });
        }

        // Auto-scroll to the new paper
        resultContainer.scrollIntoView({ behavior: 'smooth' });

      } catch (error) {
        console.error('Error:', error);
        alert("Failed to reach n8n. Make sure your workflow is active and the API key is valid!");
      } finally {
        btn.innerHTML = originalContent;
        btn.classList.remove('loading-btn');
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
